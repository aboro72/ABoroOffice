<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <title>{{ title|default:"Redoc" }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap">
    <style>
      body { margin: 0; padding: 0; }
      .aboro-bar {
        background: linear-gradient(90deg, #1c3a70, #2e5090);
        color: #fff;
        padding: 10px 18px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        font-family: "Segoe UI", Arial, sans-serif;
      }
      .aboro-title { font-weight: 600; letter-spacing: 0.2px; }
      .aboro-links { display: flex; gap: 10px; flex-wrap: wrap; }
      .aboro-links a {
        color: #fff;
        text-decoration: none;
        padding: 6px 10px;
        border-radius: 6px;
        background: rgba(255,255,255,0.12);
        font-size: 13px;
      }
      .aboro-links a:hover { background: rgba(255,255,255,0.22); }
    </style>
    {% endblock head %}
  </head>
  <body>
    {% block body %}
    <div class="aboro-bar">
      <div class="aboro-title">ABoroOffice API</div>
      <div class="aboro-links">
        <a href="/api-docs/">API Ãœbersicht</a>
        <a href="/helpdesk/api/docs/">Helpdesk Swagger</a>
        <a href="/helpdesk/api/redoc/">Helpdesk ReDoc</a>
        <a href="/cloudstorage/api/docs/">Cloud Swagger</a>
        <a href="/cloudstorage/api/redoc/">Cloud ReDoc</a>
        <a href="/admin-dashboard/">Admin Dashboard</a>
      </div>
    </div>
    {% if settings %}
    <div id="redoc-container"></div>
    <script src="{{ redoc_standalone }}"></script>
    <script>
      const redocSettings = {{ settings|safe }};
      Redoc.init("{{ schema_url }}", redocSettings, document.getElementById('redoc-container'))
    </script>
    {% else %}
    <redoc spec-url="{{ schema_url }}"></redoc>
    <script src="{{ redoc_standalone }}"></script>
    {% endif %}
    {% endblock body %}
  </body>
</html>
