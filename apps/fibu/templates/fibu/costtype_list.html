{% extends "base.html" %}

{% block title %}Kostenarten{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Kostenarten</h2>
        <div class="d-flex gap-2">
            <form class="d-flex" method="get">
                <input class="form-control form-control-sm" name="q" placeholder="Suche Code/Name" value="{{ request.GET.q|default:'' }}">
            </form>
            <a class="btn btn-primary" href="/fibu/cost-types/create/">Neu</a>
        </div>
    </div>
    <div class="card">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Code</th>
                        <th>Bezeichnung</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for t in types %}
                    <tr>
                        <td>{{ t.code }}</td>
                        <td>{{ t.name }}</td>
                        <td>{{ t.description|default:"-" }}</td>
                    </tr>
                    {% empty %}
                    <tr><td colspan="3" class="text-center text-muted py-3">Keine Kostenarten.</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
