{% extends "base.html" %}

{% block title %}Services{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Services</h2>
        <a class="btn btn-primary" href="/erp/services/create/">Neu</a>
    </div>
    <div class="card">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Stundensatz</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for s in services %}
                    <tr>
                        <td>{{ s.name }}</td>
                        <td>{{ s.hourly_rate }}</td>
                        <td class="text-end"><a class="btn btn-sm btn-outline-secondary" href="/erp/services/{{ s.id }}/edit/">Bearbeiten</a></td>
                    </tr>
                    {% empty %}
                    <tr><td colspan="3" class="text-center text-muted py-3">Keine Services.</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
