{% extends "base.html" %}

{% block title %}Marketing Form{% endblock %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-3">{{ form_title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Speichern</button>
        <a href="/marketing/" class="btn btn-outline-secondary ms-2">Abbrechen</a>
    </form>
</div>
{% endblock %}
